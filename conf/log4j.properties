log4j.rootLogger=info,stdout,info,debug,error  
log4j.appender.stdout=org.apache.log4j.ConsoleAppender  
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout  
log4j.appender.stdout.layout.ConversionPattern=[%-5p] %d{yyyy-MM-dd HH:mm:ss,SSS} [%l] %m%n 
   
log4j.logger.info=info  
log4j.appender.info=cn.gyyx.elves.util.CustomAppender  
log4j.appender.info.layout=org.apache.log4j.PatternLayout  
log4j.appender.info.layout.ConversionPattern=[%-5p] %d{yyyy-MM-dd HH:mm:ss,SSS} [%l] %m%n
log4j.appender.info.datePattern='.'yyyy-MM-dd  
log4j.appender.info.Threshold = INFO   
log4j.appender.info.append=true  
log4j.appender.info.File=../logs/info.log  
log4j.appender.info.MaxFileSize=100MB  
log4j.appender.info.MaxBackupIndex=1

log4j.logger.debug=debug  
log4j.appender.debug=cn.gyyx.elves.util.CustomAppender   
log4j.appender.debug.layout=org.apache.log4j.PatternLayout  
log4j.appender.debug.layout.ConversionPattern=[%-5p] %d{yyyy-MM-dd HH:mm:ss,SSS} [%l] %m%n  
log4j.appender.debug.datePattern='.'yyyy-MM-dd  
log4j.appender.debug.Threshold = DEBUG   
log4j.appender.debug.append=true  
log4j.appender.debug.File=../logs/debug.log
log4j.appender.debug.MaxFileSize=100MB  
log4j.appender.debug.MaxBackupIndex=1 
  
log4j.logger.error=error  
log4j.appender.error=cn.gyyx.elves.util.CustomAppender  
log4j.appender.error.layout=org.apache.log4j.PatternLayout  
log4j.appender.error.layout.ConversionPattern=[%-5p] %d{yyyy-MM-dd HH:mm:ss,SSS} [%l] %m%n 
log4j.appender.error.datePattern='.'yyyy-MM-dd  
log4j.appender.error.Threshold = ERROR   
log4j.appender.error.append=true  
log4j.appender.error.File=../logs/error.log
log4j.appender.error.MaxFileSize=100MB  
log4j.appender.error.MaxBackupIndex=1 